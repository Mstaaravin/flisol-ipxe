	append priority=low vga=788 initrd=boot/debian/amd64/initrd.gz desktop=xfce -- quiet
	
	label Wheezy AMD64 Expert
	kernel boot/debian/amd64/linux
	append priority=low vga=788 initrd=boot/debian/amd64/initrd.gz expert/enable=true -- quiet
	
	label Wheezy AMD64 Rescue
	kernel boot/debian/amd64/linux
