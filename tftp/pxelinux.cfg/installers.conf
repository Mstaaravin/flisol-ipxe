	label Wheezy i386 text installer (Gnome 3.6)
	kernel boot/debian/i386/linux
	append priority=low vga=788 initrd=boot/debian/i386/initrd.gz -- quiet
	
	label Wheezy i386 text installer (KDE 4.8)
	kernel boot/debian/i386/linux
	append priority=low vga=788 initrd=boot/debian/i386/initrd.gz desktop=kde -- quiet

	label Wheezy i386 text installer (XFCE 4.8)
	kernel boot/debian/i386/linux
	append priority=low vga=788 initrd=boot/debian/i386/initrd.gz desktop=xfce -- quiet

	label Wheezy i386 Expert
	kernel boot/debian/i386/linux
	append priority=low vga=788 initrd=boot/debian/i386/initrd.gz expert/enable=true -- quiet

	label Wheezy i386 Rescue
	kernel boot/debian/i386/linux
	append priority=low vga=788 initrd=boot/debian/i386/initrd.gz rescue/enable=true -- quiet

	menu SEPARATOR
	
	label Wheezy AMD64 text installer (Gnome 3.6)
	kernel boot/debian/amd64/linux
	append priority=low vga=788 initrd=boot/debian/amd64/initrd.gz -- quiet
	
	label Wheezy AMD64 text installer (KDE 4.8)
	kernel boot/debian/amd64/linux
